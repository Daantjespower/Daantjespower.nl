<!DOCTYPE html>

<body>

<center> <p id="demo"></p>

<script>
var day;
switch (new Date().getDay()) {
    case 0:
        day = "Zondag";
        break;
    case 1:
        day = "Maandag";
        break;
    case 2:
        day = "Dinsdag";
        break;
    case 3:
        day = "Woensdag";
        break;
    case 4:
        day = "Donderdag";
        break;
    case 5:
        day = "Vrijdag";
        break;
    case  6:
        day = "Zaterdag";
}
document.getElementById("demo").innerHTML = "Vandaag is het " + day;
</script>
